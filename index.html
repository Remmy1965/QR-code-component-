<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        screens: {
          sm: '375px',
          lg: '1440px'
        },
        extend: {
          colors: {
            white: 'hsl(0, 0%, 100%)',
            lightGray: 'hsl(212, 45%, 89%)',
            grayishBlue: 'hsl(220, 15%, 55%)',
            darkBlue: 'hsl(218, 44%, 22%)',

          },
          fontFamily: {
            outfit: ['Outfit', 'sans-serif']
          }
        }
      }
    }
  </script>
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen mx-auto bg-lightGray">
    <div class="max-w-sm lg:max-w-lg flex flex-col items-center justify-center  p-6 bg-white rounded rounded-2xl shadow-xl">
      <div class="w-full">
        <img src="images/image-qr-code.png" alt="" class=" rounded rounded-2xl mb-8 lg:mb-10 w-50">
      </div>

        <p class="font-outfit font-bold font-size-700 text-2xl lg:text-4xl text-center mb-6 lg:mb-8">
          Improve your front-end skills by building projects
        </p>
        <p class="text-[19px] lg:text-[26px] text-grayishBlue font-size-400 text-center mb-8 lg:mb-10">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="www.linkedin.com/in/hakeemquadri">Hakeem Quadri D.</a>.
        </div>
    </div>
  </div>

  
</body>
</html>
